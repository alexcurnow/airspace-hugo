  content : "McIntyre Electric has vast experience in all kinds of electrical applications. Located in Galloway NJ McIntyre Electric is an owner operated electrical company that provides service to the south jersey and surrounding areas. Specializing in residential and commercial electrical service work, we perform repairs, maintenance, modifications and additions to the electrical systems of existing buildings. 
